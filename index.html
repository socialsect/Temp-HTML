<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mortgage Calculator</title>
  <!-- Manrope from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #162463;
      --gray-100: #f0f4f8;
      --gray-300: #d8d8d8;
      --gray-500: #7a7a7a;
      --font-sans: 'Manrope', sans-serif;
      --color-pi: #38c6ff;
      --color-tax: #f1c40f;
      --color-hazard: #2ecc71;
      --color-hoa: #e74c3c;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f5f5f5;
      font-family: var(--font-sans);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: 700;
    }
    .flex {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .loan-details, .chart-container {
      flex: 1 1 300px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .slider-input {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: var(--gray-300);
      border-radius: 4px;
      outline: none;
      background-image: linear-gradient(var(--primary-color), var(--primary-color));
      background-size: 0% 100%;
      background-repeat: no-repeat;
      transition: background-size .2s;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px; height: 20px;
      background: #fff;
      border: 3px solid var(--primary-color);
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-top: -6px;
    }
    input[type=range]::-moz-range-thumb {
      width: 20px; height: 20px;
      background: #fff;
      border: 3px solid var(--primary-color);
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    input[type=text] {
      width: 80px;
      font-size: 14px;
      padding: 8px;
      border: 1px solid var(--gray-300);
      border-radius: 4px;
      background: var(--gray-100);
      text-align: right;
      font-family: var(--font-sans);
      font-weight: 700;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid var(--gray-300);
      border-radius: 4px;
      background: #fff;
      font-family: var(--font-sans);
      font-weight: 600;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-family: var(--font-sans);
      font-weight: 700;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover { background: #0f1e48; }

    .result {
      display: none;
      margin-top: 24px;
    }
    .result h3 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .result p {
      font-size: 14px;
      margin: 4px 0;
    }

    .donut-wrapper {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin-bottom: 24px;
    }
    .donut-wrapper canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }
    .donut-center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-weight: 600;
      line-height: 1.2;
      color: var(--gray-500);
      font-family: var(--font-sans);
      pointer-events: none;
    }
    .donut-center span {
      display: block;
      font-size: 32px;
      color: var(--primary-color);
      margin-top: 4px;
    }
    .legend {
      font-size: 14px;
      font-family: var(--font-sans);
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .legend-color {
      width: 14px; height: 14px;
      margin-right: 8px;
      border-radius: 3px;
    }
    .pi     { background: var(--color-pi); }
    .tax    { background: var(--color-tax); }
    .hazard { background: var(--color-hazard); }
    .hoa    { background: var(--color-hoa); }
  </style>
</head>
<body>
  <div class="container">
    <h2>Estimate my monthly mortgage payment</h2>
    <div class="flex">
      <!-- Inputs -->
      <div class="loan-details">
        <div class="form-group">
          <label for="loanType">Loan Type</label>
          <select id="loanType">
            <option value="conventional">Conventional</option>
            <option value="fha">FHA</option>
            <option value="jumbo">Jumbo</option>
            <option value="usda">USDA</option>
            <option value="va">VA</option>
          </select>
        </div>
        <div class="form-group">
          <label for="term">Term</label>
          <select id="term">
            <option value="5">5 Years</option>
            <option value="10">10 Years</option>
            <option value="15">15 Years</option>
            <option value="30" selected>30 Years</option>
          </select>
        </div>
        <div class="form-group">
          <label>Property Price</label>
          <div class="slider-input">
            <input type="range" id="priceSlider" min="0" max="1000000" step="1000" value="350000">
            <input type="text" id="priceInput">
          </div>
        </div>
        <div class="form-group">
          <label>Down Payment</label>
          <div class="slider-input">
            <input type="range" id="downSlider" min="0" max="100" step="1" value="3">
            <input type="text" id="downPercentInput">
            <input type="text" id="downAmountInput">
          </div>
        </div>
        <div class="form-group">
          <label>Interest Rate</label>
          <div class="slider-input">
            <input type="range" id="rateSlider" min="0" max="20" step="0.01" value="6.5">
            <input type="text" id="rateInput">
          </div>
        </div>
        <div class="form-group">
          <label>Annual Taxes</label>
          <div class="slider-input">
            <input type="range" id="taxSlider" min="0" max="20000" step="100" value="4200">
            <input type="text" id="taxInput">
          </div>
        </div>
        <div class="form-group">
          <label>Monthly HOA</label>
          <div class="slider-input">
            <input type="range" id="hoaSlider" min="0" max="1000" step="10" value="0">
            <input type="text" id="hoaInput">
          </div>
        </div>
        <div class="form-group">
          <label>Annual Income</label>
          <div class="slider-input">
            <input type="range" id="incomeSlider" min="0" max="500000" step="5000" value="75000">
            <input type="text" id="incomeInput">
          </div>
        </div>
        <button id="getResults">Get Results</button>
        <div class="result" id="result">
          <h3>Your Payment: $<span id="monthlyPayment">0.00</span></h3>
          <p>Principal & Interest: $<span id="pi">0.00</span></p>
          <p>Taxes & HOA: $<span id="taxes">0.00</span></p>
          <p>Hazard Insurance: $<span id="hazard">0.00</span></p>
          <p>Total Monthly: $<span id="total">0.00</span></p>
        </div>
      </div>

      <!-- Doughnut Chart -->
      <div class="chart-container">
        <div class="donut-wrapper">
          <canvas id="breakdownChart"></canvas>
          <div class="donut-center">
            Your<br>Payment
            <span id="chartTotal">0.00</span>
          </div>
        </div>
        <div class="legend">
          <div><span class="legend-color pi"></span> P&I: $<span id="legendPI">0.00</span></div>
          <div><span class="legend-color tax"></span> Taxes: $<span id="legendTax">0.00</span></div>
          <div><span class="legend-color hazard"></span> Hazard: $<span id="legendHazard">0.00</span></div>
          <div><span class="legend-color hoa"></span> HOA: $<span id="legendHoa">0.00</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Element references
    const els = ['price','down','rate','tax','hoa','income'].reduce((o,key)=>{
      o[key+'Slider'] = document.getElementById(key+'Slider');
      o[key+'Input']  = document.getElementById(key+'Input');
      return o;
    }, {
      term: document.getElementById('term'),
      getResults: document.getElementById('getResults'),
      result: document.getElementById('result'),
    });
    const legendPI     = document.getElementById('legendPI'),
          legendTax    = document.getElementById('legendTax'),
          legendHazard = document.getElementById('legendHazard'),
          legendHoa    = document.getElementById('legendHoa'),
          chartTotal   = document.getElementById('chartTotal');
    const monthlyPayment = document.getElementById('monthlyPayment'),
          piField        = document.getElementById('pi'),
          taxesField     = document.getElementById('taxes'),
          hazardField    = document.getElementById('hazard'),
          totalField     = document.getElementById('total');
    let doughnutChart;

    // Formatters
    const fmtCur = v => '$' + Number(v).toLocaleString('en-US',{minimumFractionDigits:2});
    const fmtPct = v => Number(v).toFixed(3) + '%';

    function initChart() {
      const ctx = document.getElementById('breakdownChart').getContext('2d');
      doughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['P&I','Taxes','Hazard','HOA'],
          datasets: [{ data:[0,0,0,0],
            backgroundColor: [
              getComputedStyle(document.documentElement).getPropertyValue('--color-pi').trim(),
              getComputedStyle(document.documentElement).getPropertyValue('--color-tax').trim(),
              getComputedStyle(document.documentElement).getPropertyValue('--color-hazard').trim(),
              getComputedStyle(document.documentElement).getPropertyValue('--color-hoa').trim()
            ],
            borderWidth:0
          }]
        },
        options:{cutout:'70%',responsive:true,plugins:{legend:{display:false}}}
      });
    }

    function updateValues() {
      // sync sliders → inputs
      els.priceInput.value = fmtCur(els.priceSlider.value);
      let pct = +els.downSlider.value;
      els.downInput.value = fmtPct(pct);
      els.downSliderPct = pct; // store for amount calc
      els.downAmountInput.value = fmtCur(els.priceSlider.value * pct/100);
      els.rateInput.value = fmtPct(els.rateSlider.value);
      els.taxInput.value = fmtCur(els.taxSlider.value);
      els.hoaInput.value = fmtCur(els.hoaSlider.value);
      els.incomeInput.value = fmtCur(els.incomeSlider.value);

      // fill slider tracks
      Object.values(els).forEach(el => {
        if(el && el.type==='range'){
          let percent = (el.value - el.min)/(el.max - el.min)*100;
          el.style.backgroundSize = percent + '% 100%';
        }
      });

      // compute chart
      const P    = +els.priceSlider.value;
      const dp   = +els.downSlider.value/100;
      const loan = P*(1-dp);
      const r    = +els.rateSlider.value/100/12;
      const n    = +els.term.value*12;
      const taxM = +els.taxSlider.value/12;
      const hoaM = +els.hoaSlider.value;
      const insM = 1750/12;
      const piM  = loan*r/(1-Math.pow(1+r,-n));
      const totalM = piM + taxM + insM + hoaM;

      // update chart
      doughnutChart.data.datasets[0].data = [piM, taxM, insM, hoaM];
      doughnutChart.update();

      // update center & legend
      chartTotal.textContent   = totalM.toFixed(2);
      legendPI.textContent     = piM.toFixed(2);
      legendTax.textContent    = taxM.toFixed(2);
      legendHazard.textContent = insM.toFixed(2);
      legendHoa.textContent    = hoaM.toFixed(2);

      return { piM, taxM, insM, hoaM, totalM };
    }

    function bindInputs() {
      // two-way: input → slider
      ['price','rate','tax','hoa','income'].forEach(key => {
        els[key+'Input'].addEventListener('change', e => {
          let num = parseFloat(e.target.value.replace(/[^0-9.]/g,''))||0;
          els[key+'Slider'].value = Math.min(Math.max(num, els[key+'Slider'].min), els[key+'Slider'].max);
          updateValues();
        });
      });
      // down % input
      els.downPercentInput = document.getElementById('downPercentInput');
      els.downAmountInput  = document.getElementById('downAmountInput');
      els.downPercentInput.addEventListener('change', e => {
        let pct = parseFloat(e.target.value.replace(/[^0-9.]/g,''))||0;
        pct = Math.min(Math.max(pct,0),100);
        els.downSlider.value = pct;
        updateValues();
      });
      // down amount input
      els.downAmountInput.addEventListener('change', e => {
        let amt = parseFloat(e.target.value.replace(/[^0-9.]/g,''))||0;
        let pct = amt / (+els.priceSlider.value) * 100;
        pct = Math.min(Math.max(pct,0),100);
        els.downSlider.value = pct;
        updateValues();
      });
      // sliders
      Object.values(els).forEach(el => {
        if(el && el.type==='range') el.addEventListener('input', updateValues);
      });
      // term select
      els.term.addEventListener('change', updateValues);
    }

    window.addEventListener('DOMContentLoaded', () => {
      initChart();
      bindInputs();
      updateValues();
      // Get Results button
      els.getResults.addEventListener('click', () => {
        const { piM, taxM, insM, hoaM, totalM } = updateValues();
        monthlyPayment.textContent = totalM.toFixed(2);
        piField.textContent        = piM.toFixed(2);
        taxesField.textContent     = (taxM+hoaM).toFixed(2);
        hazardField.textContent    = insM.toFixed(2);
        totalField.textContent     = totalM.toFixed(2);
        els.result.style.display   = 'block';
      });
    });
  </script>
</body>
</html>
